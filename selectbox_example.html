<!doctype html>
<html ng-app>

<head>
    <title>Select example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script>
        function ValCtrl($scope) {


            $scope.cities = [{
                id: 1,
                country: 'Australia',
                capital: {
                    name: 'Sydney'
                }
            }, {
                id: 2,
                country: 'Sri Lanka',
                capital: {
                    name: 'Colombo'
                }
            }];

        }
    </script>
</head>

<body>
    <div ng-controller="ValCtrl">

        <p>
            <label ng-repeat="s in cities" ng-value="{{s}}" />
            <input type="radio" ng-model="$cities" ng-value="{{s}}">{{s.country}}
            </br>
            </label>
        </p>
    </div>

</body>

</html>
